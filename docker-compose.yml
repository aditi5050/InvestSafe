services:
  # 1. DATABASE (PostgreSQL)
  postgres:
    image: postgres:16-alpine
    container_name: investsave-postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
      POSTGRES_DB: investsave_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. CACHE (Redis)
  redis:
    image: redis:7-alpine
    container_name: investsave-redis
    restart: always
    ports:
      - "6379:6379"

  # 3. MESSAGE BROKER (Apache Kafka - The Official Version)
  kafka:
    image: apache/kafka:latest
    container_name: investsave-kafka
    restart: always
    ports:
      - "9092:9092"
    environment:
      # These settings allow Kafka to run without Zookeeper (KRaft mode)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      CLUSTER_ID: 'InvestSaveClusterID001'

volumes:
  postgres_data: